<!DOCTYPE html>
<html>
  <head>
    <title>justified-gallery</title>
  </head>
  <body>
    <style>
      .justified-gallery__cell {
        vertical-align: top;
        position: relative;
        display: inline-block;
      }
      .justified-gallery__image {
        position: absolute;
        width: 100%;
        cursor: pointer;
      }
    </style>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@16.8.2/umd/react.development.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/react-dom@16.8.2/umd/react-dom.development.js"
      type="text/javascript"
    ></script>

    <script src="dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
